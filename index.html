<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Ball Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    canvas {
        background-color: black;
        display: block;
        margin: 20px auto;
        border: 2px solid white;
    }
    #homeScreen, #gameOverScreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        cursor: pointer;
    }
    #mobileControls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
    }
    .controlBtn {
        background-color: rgba(255,255,255,0.3);
        padding: 20px;
        border-radius: 50%;
        font-size: 24px;
        user-select: none;
    }
</style>
</head>
<body>

<div id="homeScreen">
    <h1>Catch the Ball</h1>
    <p>Select Difficulty:</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
    <p>Instructions: Use arrow keys or touch buttons to move.<br>
    Collect power-ups for boosts!</p>
</div>

<canvas id="gameCanvas" width="480" height="320"></canvas>

<div id="mobileControls">
    <div class="controlBtn" id="leftBtn">&#9664;</div>
    <div class="controlBtn" id="rightBtn">&#9654;</div>
</div>

<div id="gameOverScreen" style="display:none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="retryGame()">Retry</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let paddleHeight = 10, paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let rightPressed = false, leftPressed = false;
let ballRadius = 10;
let x, y, dx, dy;
let score = 0, highScore = 0;
let gameInterval;
let ballSpeed = 2;
let immunity = false;
let immunityTimer = 0;

let powerUps = [];

document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);

document.getElementById("leftBtn").addEventListener("touchstart", () => { leftPressed = true; });
document.getElementById("leftBtn").addEventListener("touchend", () => { leftPressed = false; });
document.getElementById("rightBtn").addEventListener("touchstart", () => { rightPressed = true; });
document.getElementById("rightBtn").addEventListener("touchend", () => { rightPressed = false; });

function startGame(difficulty) {
    document.getElementById("homeScreen").style.display = "none";
    resetGame(difficulty);
    gameInterval = setInterval(draw, 10);
}

function retryGame() {
    document.getElementById("gameOverScreen").style.display = "none";
    document.getElementById("homeScreen").style.display = "flex";
}

function resetGame(difficulty) {
    paddleX = (canvas.width - paddleWidth) / 2;
    score = 0;
    immunity = false;
    immunityTimer = 0;
    powerUps = [];

    ballSpeed = difficulty === 'easy' ? 2 : difficulty === 'medium' ? 3 : 4;
    dx = ballSpeed; dy = -ballSpeed;
    x = canvas.width / 2; y = canvas.height - 30;
}

function keyDownHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
}
function keyUpHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = immunity ? "gold" : "red";
    ctx.fill();
    ctx.closePath();
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 8, 20);
    ctx.fillText("High Score: " + highScore, 350, 20);
}

function drawPowerUps() {
    powerUps.forEach(pu => {
        ctx.beginPath();
        ctx.rect(pu.x, pu.y, 10, 10);
        ctx.fillStyle = pu.type === "speed" ? "blue" : pu.type === "slow" ? "green" : "yellow";
        ctx.fill();
        ctx.closePath();
    });
}

function generatePowerUp() {
    const types = ["speed", "slow", "immunity"];
    let type = types[Math.floor(Math.random() * types.length)];
    powerUps.push({ x: Math.random() * (canvas.width - 10), y: 0, type });
}

function movePowerUps() {
    powerUps.forEach((pu, index) => {
        pu.y += 2;
        if(pu.y > canvas.height) powerUps.splice(index, 1);
        if(pu.y + 10 > canvas.height - paddleHeight &&
           pu.x > paddleX && pu.x < paddleX + paddleWidth) {
            if(pu.type === "speed") paddleWidth += 20;
            if(pu.type === "slow") { dx *= 0.8; dy *= 0.8; }
            if(pu.type === "immunity") { immunity = true; immunityTimer = 300; }
            powerUps.splice(index, 1);
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle();
    drawBall();
    drawScore();
    drawPowerUps();
    movePowerUps();

    if(immunity) immunityTimer--;
    if(immunityTimer <= 0) immunity = false;

    x += dx; y += dy;

    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
    if(y + dy < ballRadius) dy = -dy;
    else if(y + dy > canvas.height - ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
            score++;
            if(score > highScore) highScore = score;
            if(Math.random() < 0.3) generatePowerUp();
        } else if(!immunity) {
            clearInterval(gameInterval);
            document.getElementById("finalScore").innerText = "Your Score: " + score;
            document.getElementById("gameOverScreen").style.display = "flex";
        } else {
            dy = -dy;
        }
    }

    if(rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
    else if(leftPressed && paddleX > 0) paddleX -= 5;
}
</script>

</body>
</html>
