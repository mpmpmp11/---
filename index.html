<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Paddle Quest</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    background: black;
    font-family: 'Lilita One', cursive;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  canvas {
    background: #000;
    display: block;
    margin: 0 auto;
    touch-action: none;
  }

  .screen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    color: white;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .screen.active {
    display: flex;
  }

  h1, h2, h3 {
    margin: 5px 0;
    text-align: center;
    color: white;
    text-shadow:
      -1px 2px 0 black,
      0 2px 1px rgba(0,0,0,1);
  }

  /* Buttons styled with Lilita One font */
  button {
    font-family: 'Lilita One', cursive;
    font-size: 24px;
    padding: 12px 24px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    user-select: none;
    text-shadow:
      -1px 2px 0 black;
    box-shadow: 0 0 6px #000;
    transition: background-color 0.2s ease;
  }
  button:active {
    filter: brightness(0.8);
  }

  .yellow-btn {
    background-color: #f9d71c;
    color: black;
  }

  .mission-item {
    font-size: 20px;
    margin: 8px 0;
    user-select: none;
  }
  .mission-item.completed {
    text-decoration: line-through;
    color: #4CAF50;
  }

  /* Layout for game modes options */
  .game-mode-box {
    border: 3px solid white;
    padding: 15px;
    margin: 10px;
    border-radius: 15px;
    cursor: pointer;
    max-width: 90vw;
  }
  .game-mode-box:hover {
    background-color: #222;
  }
  .game-mode-title {
    font-size: 28px;
    margin-bottom: 5px;
  }
  .game-mode-desc {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .game-mode-play-btn {
    background-color: #f9d71c;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 20px;
    user-select: none;
  }

  /* Missions & leaderboard scroll container */
  #missionsList {
    width: 100%;
    max-height: 300px;
    overflow-y: auto;
    margin-top: 15px;
  }

  /* Control buttons container */
  #controlButtons {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    gap: 20px;
    user-select: none;
    pointer-events: auto;
  }
  #controlButtons.active {
    display: flex;
  }

  /* Individual buttons in controls */
  .arrow-btn, #pauseBtn, #homeBtn {
    width: 64px;
    height: 64px;
    background: rgba(255,255,255,0.1);
    border: 3px solid white;
    border-radius: 50%;
    color: white;
    font-size: 36px;
    line-height: 60px;
    text-align: center;
    user-select: none;
    touch-action: manipulation;
    box-shadow:
      0 0 4px black;
  }
  .arrow-btn:active, #pauseBtn:active, #homeBtn:active {
    background: rgba(255,255,255,0.3);
  }

  /* Position pause and home button in middle of left and right arrows */
  #pauseHomeWrapper {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Puddle points container */
  #puddlePointsContainer {
    position: fixed;
    top: 50px;
    left: 10px;
    font-size: 22px;
    color: white;
    user-select: none;
    text-shadow:
      -1px 2px 0 black;
    z-index: 1000;
  }

  /* Pause screen overlay */
  #pauseScreen {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    text-align: center;
    user-select: none;
  }

  /* Challenge result screen */
  #challengeResultScreen {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
    color: white;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #challengeResultScreen button {
    margin-top: 20px;
  }

  /* Back arrow button */
  #backArrow {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 38px;
    cursor: pointer;
    color: white;
    user-select: none;
    display: none;
    z-index: 10000;
    text-shadow:
      -1px 2px 0 black;
  }
  #backArrow:active {
    filter: brightness(0.8);
  }

</style>
</head>
<body>
<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>

  <!-- Puddle Points display -->
  <div id="puddlePointsContainer">Puddle Points: 0</div>

  <!-- Control buttons (arrows + pause/home) -->
  <div id="controlButtons" >
    <button id="leftArrow" class="arrow-btn">&#8592;</button>

    <div id="pauseHomeWrapper">
      <button id="pauseBtn" title="Pause">II</button>
      <button id="homeBtn" title="Home">&#8962;</button>
    </div>

    <button id="rightArrow" class="arrow-btn">&#8594;</button>
  </div>

  <!-- Pause screen overlay -->
  <div id="pauseScreen" style="display:none;">
    <div>Game Paused</div>
    <div style="font-size:18px; margin-top: 12px;">Tap Anywhere To Continue</div>
  </div>

  <!-- Challenge result screen -->
  <div id="challengeResultScreen">
    <h2 id="challengeResultTitle"></h2>
    <div id="challengeFinalScore" style="font-size: 24px; margin-top: 10px;"></div>
    <button id="challengeResultBackBtn" class="yellow-btn">Back to Home</button>
  </div>

  <!-- Back arrow for menus -->
  <div id="backArrow">&#8592;</div>

  <!-- Home Screen -->
  <div id="homeScreen" class="screen active">
    <h1 style="font-size: 56px; text-shadow: 0 2px 3px black;">Paddle Quest</h1>
    <div style="font-size: 20px; margin-bottom: 40px;">Drag Puddle To Catch The Ball!</div>
    <button id="playBtn" class="yellow-btn">PLAY</button>
    <button id="gameModesBtn" class="yellow-btn">GAME MODES</button>
    <button id="missionsBtn">MISSIONS</button>
    <button id="leaderboardBtn">LEADERBOARDS</button>
  </div>

  <!-- Missions Screen -->
  <div id="missionsScreen" class="screen">
    <h2>MISSIONS</h2>
    <div id="missionsList"></div>
  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboardScreen" class="screen">
    <h2>LEADERBOARDS</h2>
    <div style="margin-top:20px; font-size: 22px;">COMING SOON!</div>
  </div>

  <!-- Game Modes Screen -->
  <div id="gameModesScreen" class="screen">
    <h2>GAME MODES</h2>
    <div style="display:flex; justify-content: space-around; flex-wrap: wrap; width: 100%; max-width: 600px; margin-top: 20px;">
      <div class="game-mode-box" style="flex:1 1 250px;" data-mode="endless">
        <div class="game-mode-title">Endless Mode</div>
        <div class="game-mode-desc">Play until you get bored.</div>
        <button class="game-mode-play-btn yellow-btn" data-mode="endless">PLAY</button>
      </div>
      <div class="game-mode-box" style="flex:1 1 250px;" data-mode="challenge">
        <div class="game-mode-title">60s Challenge</div>
        <div class="game-mode-desc">Catch as many balls as you can in 60 seconds. You can't lose until time runs out.</div>
        <button class="game-mode-play-btn yellow-btn" data-mode="challenge">PLAY (100 Puddle Points)</button>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size to fill viewport
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const W = canvas.width;
  const H = canvas.height;

  // UI elements
  const puddlePointsContainer = document.getElementById('puddlePointsContainer');
  const controlButtons = document.getElementById('controlButtons');
  const leftArrow = document.getElementById('leftArrow');
  const rightArrow = document.getElementById('rightArrow');
  const pauseBtn = document.getElementById('pauseBtn');
  const homeBtn = document.getElementById('homeBtn');

  const pauseScreen = document.getElementById('pauseScreen');
  const challengeResultScreen = document.getElementById('challengeResultScreen');
  const challengeResultTitle = document.getElementById('challengeResultTitle');
  const challengeFinalScore = document.getElementById('challengeFinalScore');
  const challengeResultBackBtn = document.getElementById('challengeResultBackBtn');

  const backArrow = document.getElementById('backArrow');

  const homeScreen = document.getElementById('homeScreen');
  const missionsScreen = document.getElementById('missionsScreen');
  const leaderboardScreen = document.getElementById('leaderboardScreen');
  const gameModesScreen = document.getElementById('gameModesScreen');

  const playBtn = document.getElementById('playBtn');
  const missionsBtn = document.getElementById('missionsBtn');
  const leaderboardBtn = document.getElementById('leaderboardBtn');
  const gameModesBtn = document.getElementById('gameModesBtn');
  const missionsList = document.getElementById('missionsList');

  // Game variables
  let score = 0;
  let highScore = parseInt(localStorage.getItem('paddleQuestHighScore')) || 0;
  let puddlePoints = parseInt(localStorage.getItem('puddlePoints')) || 0;
  let gamesPlayedCount = 0;
  let currentGameMode = null; // 'endless' or 'challenge'

  // Challenge mode variables
  let challengeTime = 60;
  let challengeScore = 0;
  let challengeTimerId = null;

  // Missions array
  let missions = [
    { id:1, desc: "Catch 10 balls", target: 10, completed: false },
    { id:2, desc: "Catch 25 balls", target: 25, completed: false },
    { id:3, desc: "Catch 50 balls", target: 50, completed: false },
    { id:4, desc: "Play 3 games", target: 3, completed: false },
    { id:5, desc: "Play 5 games", target: 5, completed: false }
  ];

  // Paddle and ball properties
  const paddle = {
    width: 120,
    height: 20,
    x: W / 2 - 60,
    y: H - 140,
    speed: 10
  };

  const ball = {
    x: W / 2,
    y: 100,
    size: 15,
    speedX: 5,
    speedY: 5
  };

  // Input flags
  let leftPressed = false;
  let rightPressed = false;
  let gameRunning = false;
  let isPaused = false;

  // Particle system
  let particles = [];

  // Text drawing function with outline and shadow
  function drawText(text, x, y, size=28, align='left') {
    ctx.font = `${size}px 'Lilita One'`;
    ctx.textAlign = align;
    ctx.fillStyle = 'white';
    ctx.shadowColor = 'black';
    ctx.shadowBlur = 1;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 2;
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'black';
    ctx.strokeText(text, x, y);
    ctx.fillText(text, x, y);
  }

  // Particle class for collision sparks
  class Particle {
    constructor(x,y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 3 + 2;
      this.speedX = (Math.random() - 0.5) * 3;
      this.speedY = (Math.random() - 0.5) * 3;
      this.life = 30;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.life--;
      if(this.life < 0) this.size = 0;
    }
    draw() {
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // Animated star background for parallax
  let stars = [];
  for(let i=0; i<80; i++) {
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      size: Math.random()*2+1,
      speed: Math.random()*0.5 + 0.3
    });
  }

  // Functions to show/hide control buttons and puddle points
  function showGameplayUI() {
    controlButtons.classList.add('active');
    puddlePointsContainer.style.display = 'none';
  }
  function hideGameplayUI() {
    controlButtons.classList.remove('active');
    puddlePointsContainer.style.display = 'block';
  }

  // Show a screen and hide others
  function showScreen(screen) {
    [homeScreen, missionsScreen, leaderboardScreen, gameModesScreen].forEach(s => {
      if (s === screen) s.classList.add('active');
      else s.classList.remove('active');
    });
  }

  // Draw stars background with parallax
  function drawStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0,0,W,H);
    stars.forEach(star => {
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
      ctx.fill();
      star.x -= star.speed;
      if(star.x < 0) star.x = W;
    });
  }

  // Draw paddle
  function drawPaddle() {
    ctx.fillStyle = 'white';
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  }

  // Draw ball
  function drawBall() {
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI*2);
    ctx.fill();
  }

  // Spawn particles for collision effect
  function spawnParticles(x,y) {
    for(let i=0; i<8; i++) {
      particles.push(new Particle(x,y));
    }
  }

  // Increase ball speed gradually
  function increaseBallSpeed() {
    if(Math.abs(ball.speedX) < 15) {
      ball.speedX *= 1.05;
      ball.speedY *= 1.05;
    }
  }

  // Update missions progress
  function updateMissions(currentScore) {
    [0,1,2].forEach(i => {
      if(!missions[i].completed && currentScore >= missions[i].target) {
        missions[i].completed = true;
        puddlePoints += 50;
        savePuddlePoints();
        updatePuddlePointsDisplay();
      }
    });
    if(!missions[3].completed && gamesPlayedCount >= missions[3].target) {
      missions[3].completed = true;
      puddlePoints += 50;
      saveP
      PaddlePoints();
      updatePuddlePointsDisplay();
    }
    if(!missions[4].completed && gamesPlayedCount >= missions[4].target) {
      missions[4].completed = true;
      puddlePoints += 50;
      savePuddlePoints();
      updatePuddlePointsDisplay();
    }
  }

  // Render missions list
  function renderMissions() {
    missionsList.innerHTML = '';
    missions.forEach(mission => {
      const div = document.createElement('div');
      div.className = 'mission-item';
      if(mission.completed) div.classList.add('completed');
      div.textContent = mission.desc + (mission.completed ? ' âœ“' : '');
      missionsList.appendChild(div);
    });
  }

  // Save puddle points in localStorage
  function savePuddlePoints() {
    localStorage.setItem('puddlePoints', puddlePoints);
  }

  // Update puddle points UI
  function updatePuddlePointsDisplay() {
    puddlePointsContainer.textContent = `Puddle Points: ${puddlePoints}`;
  }

  // Reset game state
  function resetGame() {
    score = 0;
    ball.x = W / 2;
    ball.y = 100;
    ball.speedX = 5 * (Math.random() < 0.5 ? 1 : -1);
    ball.speedY = 5;
    paddle.x = W / 2 - paddle.width / 2;
    leftPressed = false;
    rightPressed = false;
    gameRunning = true;
    isPaused = false;
    particles = [];
  }

  // Reset challenge specific state
  function resetChallenge() {
    challengeTime = 60;
    challengeScore = 0;
    if(challengeTimerId) {
      clearInterval(challengeTimerId);
      challengeTimerId = null;
    }
  }

  // Show back arrow on missions, leaderboard, game modes
  function showBackArrow(show) {
    backArrow.style.display = show ? 'block' : 'none';
  }

  // Go back function
  function goBack() {
    if(currentGameModeScreen) {
      currentGameModeScreen = null;
      showScreen(homeScreen);
      showBackArrow(false);
      hideGameplayUI();
      updatePuddlePointsDisplay();
    }
  }

  backArrow.addEventListener('click', () => {
    goBack();
  });

  // Start challenge timer
  function startChallengeTimer() {
    challengeTimerId = setInterval(() => {
      if(!isPaused) {
        challengeTime--;
        if(challengeTime <= 0) {
          endChallenge(true);
        }
      }
    }, 1000);
  }

  // End challenge - success or fail
  function endChallenge(success) {
    gameRunning = false;
    if(challengeTimerId) {
      clearInterval(challengeTimerId);
      challengeTimerId = null;
    }
    challengeResultTitle.textContent = success ? "Challenge Completed!" : "Challenge Failed!";
    challengeFinalScore.textContent = `Final Score: ${challengeScore}`;
    challengeResultScreen.style.display = 'flex';
    hideGameplayUI();
  }

  challengeResultBackBtn.addEventListener('click', () => {
    challengeResultScreen.style.display = 'none';
    goHome();
  });

  // Go home (main menu)
  function goHome() {
    gameRunning = false;
    isPaused = false;
    currentGameMode = null;
    hideGameplayUI();
    showScreen(homeScreen);
    showBackArrow(false);
    updatePuddlePointsDisplay();
  }

  // Show a screen from button clicks (missions, leaderboard, game modes)
  missionsBtn.addEventListener('click', () => {
    showScreen(missionsScreen);
    showBackArrow(true);
    hideGameplayUI();
    renderMissions();
  });

  leaderboardBtn.addEventListener('click', () => {
    showScreen(leaderboardScreen);
    showBackArrow(true);
    hideGameplayUI();
  });

  gameModesBtn.addEventListener('click', () => {
    showScreen(gameModesScreen);
    showBackArrow(true);
    hideGameplayUI();
  });

  // Play button on home screen - starts endless mode
  playBtn.addEventListener('click', () => {
    currentGameMode = 'endless';
    resetGame();
    gamesPlayedCount++;
    renderMissions();
    showScreen(null);
    updatePuddlePointsDisplay();
    showGameplayUI();
    gameLoop();
  });

  // Game mode play buttons
  gameModesScreen.querySelectorAll('.game-mode-play-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const mode = btn.getAttribute('data-mode');
      if(mode === 'endless') {
        currentGameMode = 'endless';
        resetGame();
        gamesPlayedCount++;
        renderMissions();
        showScreen(null);
        updatePuddlePointsDisplay();
        showGameplayUI();
        gameLoop();
      } else if(mode === 'challenge') {
        if(puddlePoints < 100) {
          alert('Not enough Puddle Points! Complete missions to earn more.');
          return;
        }
        puddlePoints -= 100;
        savePuddlePoints();
        updatePuddlePointsDisplay();
        currentGameMode = 'challenge';
        resetChallenge();
        resetGame();
        gamesPlayedCount++;
        renderMissions();
        showScreen(null);
        updatePuddlePointsDisplay();
        showGameplayUI();
        startChallengeTimer();
        gameLoop();
      }
    });
  });

  // Left and right arrow button touch controls
  leftArrow.addEventListener('touchstart', e => {
    e.preventDefault();
    leftPressed = true;
  });
  leftArrow.addEventListener('touchend', e => {
    e.preventDefault();
    leftPressed = false;
  });
  rightArrow.addEventListener('touchstart', e => {
    e.preventDefault();
    rightPressed = true;
  });
  rightArrow.addEventListener('touchend', e => {
    e.preventDefault();
    rightPressed = false;
  });

  // Also support mouse events for desktop testing
  leftArrow.addEventListener('mousedown', e => {
    e.preventDefault();
    leftPressed = true;
  });
  leftArrow.addEventListener('mouseup', e => {
    e.preventDefault();
    leftPressed = false;
  });
  rightArrow.addEventListener('mousedown', e => {
    e.preventDefault();
    rightPressed = true;
  });
  rightArrow.addEventListener('mouseup', e => {
    e.preventDefault();
    rightPressed = false;
  });

  // Pause and Home buttons
  pauseBtn.addEventListener('click', () => {
    if(!gameRunning) return;
    isPaused = !isPaused;
    pauseScreen.style.display = isPaused ? 'flex' : 'none';
  });

  pauseScreen.addEventListener('click', () => {
    if(isPaused) {
      isPaused = false;
      pauseScreen.style.display = 'none';
    }
  });

  homeBtn.addEventListener('click', () => {
    if(gameRunning) {
      goHome();
    }
  });

  // Game loop
  function gameLoop() {
    if(!gameRunning || isPaused) {
      requestAnimationFrame(gameLoop);
      return;
    }

    update();
    draw();

    requestAnimationFrame(gameLoop);
  }

  // Update game state
  function update() {
    // Move paddle
    if(leftPressed) {
      paddle.x -= paddle.speed;
      if(paddle.x < 0) paddle.x = 0;
    }
    if(rightPressed) {
      paddle.x += paddle.speed;
      if(paddle.x + paddle.width > W) paddle.x = W - paddle.width;
    }

    // Move ball
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // Ball collision with walls (left and right)
    if(ball.x - ball.size < 0) {
      ball.x = ball.size;
      ball.speedX = -ball.speedX;
      spawnParticles(ball.x, ball.y);
    } else if(ball.x + ball.size > W) {
      ball.x = W - ball.size;
      ball.speedX = -ball.speedX;
      spawnParticles(ball.x, ball.y);
    }

    // Ball collision with top
    if(ball.y - ball.size < 0) {
      ball.y = ball.size;
      ball.speedY = -ball.speedY;
      spawnParticles(ball.x, ball.y);
    }

    // Ball collision with paddle
    if(ball.y + ball.size >= paddle.y &&
      ball.x > paddle.x && ball.x < paddle.x + paddle.width &&
      ball.speedY > 0) {
      ball.y = paddle.y - ball.size;
      ball.speedY = -ball.speedY;

      // Add spin effect based on where it hits paddle
      let hitPos = (ball.x - paddle.x) / paddle.width - 0.5; // -0.5 to 0.5
      ball.speedX += hitPos * 4;

      spawnParticles(ball.x, ball.y);

      // Increase score
      score++;
      if(currentGameMode === 'challenge') {
        challengeScore++;
      }
      if(score > highScore) {
        highScore = score;
        localStorage.setItem('paddleQuestHighScore', highScore);
      }

      increaseBallSpeed();

      updateMissions(score);
    }

    // Ball fall below paddle (only lose in endless mode)
    if(ball.y - ball.size > H) {
      if(currentGameMode === 'endless') {
        // Game over
        gameRunning = false;
        alert(`Game Over! Your score: ${score}`);
        goHome();
      } else if(currentGameMode === 'challenge') {
        // In challenge mode, you can't lose until timer ends, so just reset ball position and speed
        ball.x = W / 2;
        ball.y = 100;
        ball.speedX = 5 * (Math.random() < 0.5 ? 1 : -1);
        ball.speedY = 5;
      }
    }

    // Update particles
    particles.forEach((p, i) => {
      p.update();
      if(p.size <= 0) {
        particles.splice(i,1);
      }
    });
  }

  // Draw everything
  function draw() {
    // Draw background stars
    drawStars();

    // Draw paddle and ball
    drawPaddle();
    drawBall();

    // Draw particles
    particles.forEach(p => p.draw());

    // Draw scores
    drawText(`Score: ${score}`, 10, 40, 28, 'left');
    drawText(`High Score: ${highScore}`, W - 10, 40, 28, 'right');

    // Draw challenge timer if challenge mode
    if(currentGameMode === 'challenge') {
      drawText(`Time: ${challengeTime}s`, W/2, 40, 28, 'center');
    }
  }

  // Initialize
  updatePuddlePointsDisplay();
  renderMissions();
  hideGameplayUI();
  showScreen(homeScreen);
  showBackArrow(false);

})();
</script>
