<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }

    .mobile-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .control-btn {
      padding: 20px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      width: 80px;
      transition: 0.2s;
    }

    .control-btn:active {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball</h1>
  <canvas id="gameCanvas" width="360" height="480"></canvas>
  <div id="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <div class="mobile-controls">
    <button class="control-btn" id="leftBtn">⬅️</button>
    <button class="control-btn" id="rightBtn">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddle = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      width: 80,
      height: 10,
      dx: 5
    };

    let ball = {
      x: Math.random() * (canvas.width - 20),
      y: 0,
      radius: 10,
      dy: 3
    };

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").textContent = highScore;

    let isGameOver = false;

    function drawPaddle() {
      ctx.fillStyle = "white";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPaddle();
      drawBall();

      if (isGameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - 60, canvas.height / 2);
        ctx.fillText("Tap to Retry", canvas.width / 2 - 70, canvas.height / 2 + 30);
        return;
      }

      ball.y += ball.dy;

      // Check collision
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        score++;
        document.getElementById("score").textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          document.getElementById("highScore").textContent = highScore;
        }
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - 20);
        ball.dy += 0.3; // increase speed slightly
      }

      // Game over
      if (ball.y > canvas.height) {
        isGameOver = true;
      }

      requestAnimationFrame(draw);
    }

    function movePaddle(dir) {
      if (dir === "left" && paddle.x > 0) {
        paddle.x -= paddle.dx;
      } else if (dir === "right" && paddle.x + paddle.width < canvas.width) {
        paddle.x += paddle.dx;
      }
    }

    // Mouse drag
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      paddle.x = x - paddle.width / 2;
    });

    // Touch drag
    canvas.addEventListener("touchmove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      paddle.x = x - paddle.width / 2;
    });

    // Mobile buttons
    document.getElementById("leftBtn").addEventListener("touchstart", () => {
      movePaddle("left");
    });

    document.getElementById("rightBtn").addEventListener("touchstart", () => {
      movePaddle("right");
    });

    // Restart game
    canvas.addEventListener("click", () => {
      if (isGameOver) {
        isGameOver = false;
        score = 0;
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - 20);
        ball.dy = 3;
        document.getElementById("score").textContent = score;
        draw();
      }
    });

    draw();
  </script>
</body>
</html>
