<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
    }
    canvas {
      background: #222;
      margin-top: 20px;
      border: 3px solid white;
    }
    #instructions {
      text-align: center;
      margin-top: 10px;
    }
    .controls {
      margin-top: 20px;
    }
    .btn {
      font-size: 30px;
      padding: 10px 20px;
      margin: 0 20px;
      background: #444;
      border: none;
      color: white;
      border-radius: 10px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000cc;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      display: none;
    }
    #retry {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00bfff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball</h1>
  <div id="instructions">
    üéÆ Use the arrow buttons below to move the paddle<br />
    üí• Power-ups: S = Speed, D = Slow Ball, I = Immunity<br />
    üß† Try to catch as many balls as you can!
  </div>
  <canvas id="gameCanvas" width="360" height="480"></canvas>

  <div class="controls">
    <button class="btn" id="leftBtn">‚óÄÔ∏è</button>
    <button class="btn" id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

  <div id="gameOver">
    <h2>Game Over</h2>
    <p id="scoreDisplay"></p>
    <button id="retry">Retry</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddle = { x: 150, y: 440, width: 60, height: 10, speed: 4 };
    let ball = { x: Math.random() * 340, y: 0, radius: 10, speed: 3 };
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let isGameOver = false;
    let immunity = false;

    // Input
    let leftHeld = false;
    let rightHeld = false;

    document.getElementById("leftBtn").addEventListener("touchstart", () => leftHeld = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => leftHeld = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => rightHeld = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => rightHeld = false);

    // Powerups
    document.addEventListener("keydown", (e) => {
      if (e.key === "s") paddle.speed = 8;
      if (e.key === "d") ball.speed = 1.5;
      if (e.key === "i") {
        immunity = true;
        setTimeout(() => immunity = false, 5000);
      }
    });

    function drawPaddle() {
      ctx.fillStyle = "white";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, 10, 40);
    }

    function update() {
      if (leftHeld && paddle.x > 0) paddle.x -= paddle.speed;
      if (rightHeld && paddle.x + paddle.width < canvas.width) paddle.x += paddle.speed;

      ball.y += ball.speed;

      // Catch the ball
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - 20) + 10;
        ball.speed += 0.1;
      }

      // Missed ball
      if (ball.y > canvas.height) {
        if (!immunity) {
          isGameOver = true;
          document.getElementById("gameOver").style.display = "block";
          document.getElementById("scoreDisplay").textContent =
            "Your Score: " + score + " | High Score: " + highScore;
        } else {
          ball.y = 0;
          ball.x = Math.random() * (canvas.width - 20) + 10;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawScore();
    }

    function gameLoop() {
      if (!isGameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    document.getElementById("retry").onclick = () => {
      score = 0;
      paddle.speed = 4;
      ball.speed = 3;
      ball.y = 0;
      isGameOver = false;
      document.getElementById("gameOver").style.display = "none";
      gameLoop();
    };

    gameLoop();
  </script>
</body>
</html>
