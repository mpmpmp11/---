<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Gravity Swap</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: 'Lilita One', cursive;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(180deg, #1e1e1e, #121212);
    overflow: hidden;
  }

  #levelDisplay {
    position: absolute;
    top: 12px;
    width: 100%;
    text-align: center;
    font-size: 2.5rem;
    letter-spacing: 2px;
    user-select: none;
  }

  #canvas {
    background: #222;
    display: block;
    margin: 50px auto 0 auto;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff;
  }

  /* Controls */
  #controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  .btn {
    background: #0ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 2rem;
    color: #121212;
    font-weight: bold;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px #0ffaaaff;
    cursor: pointer;
    touch-action: manipulation;
  }
  .btn:active {
    background: #0aa;
  }

  #swapHint {
    position: absolute;
    bottom: 100px;
    width: 100%;
    text-align: center;
    color: #0ff;
    font-size: 1.2rem;
    user-select: none;
    pointer-events: none;
    opacity: 0.7;
  }

  /* Game Over / Level Complete Overlay */
  #overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #0ff;
    font-size: 2.5rem;
    font-family: 'Lilita One', cursive;
    text-align: center;
    z-index: 10;
    display: none;
  }

  #overlay button {
    margin-top: 20px;
    background: #0ff;
    color: #121212;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
    cursor: pointer;
    font-family: 'Lilita One', cursive;
    user-select: none;
  }

</style>
</head>
<body>
  <div id="gameContainer">
    <div id="levelDisplay">Level 1</div>
    <canvas id="canvas" width="360" height="600"></canvas>

    <div id="swapHint">Tap anywhere to swap gravity</div>

    <div id="controls">
      <div id="leftBtn" class="btn">&#8592;</div>
      <div id="rightBtn" class="btn">&#8594;</div>
    </div>

    <div id="overlay">
      <div id="overlayText"></div>
      <button id="nextBtn">Next Level</button>
      <button id="restartBtn">Restart Level</button>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const levelDisplay = document.getElementById('levelDisplay');
  const overlay = document.getElementById('overlay');
  const overlayText = document.getElementById('overlayText');
  const nextBtn = document.getElementById('nextBtn');
  const restartBtn = document.getElementById('restartBtn');
  const swapHint = document.getElementById('swapHint');

  const width = canvas.width;
  const height = canvas.height;

  let currentLevel = 1;
  const maxLevel = 10;

  // Game objects sizes
  const playerRadius = 15;
  const playerSpeed = 3;
  const gravityForce = 0.4;

  // Player state
  let player = {
    x: width / 2,
    y: height - playerRadius - 10,
    vy: 0,
    gravityDir: 1, // 1 = gravity down, -1 = gravity up
    onGround: true,
  };

  // Controls state
  let moveLeft = false;
  let moveRight = false;

  // Level data: array of obstacle positions and sizes
  // Each obstacle: { x, y, width, height }
  // We'll generate obstacles based on level number for difficulty

  function generateLevel(level) {
    // Clear obstacles
    let obstacles = [];

    // Basic idea:
    // Number of spikes grows with level
    // Spikes alternate between floor and ceiling
    // Position spikes randomly along X-axis but not too close to each other

    const spikeWidth = 40;
    const spikeHeight = 20;

    let spikeCount = Math.min(3 + level, 10);

    for (let i = 0; i < spikeCount; i++) {
      // Alternate between floor and ceiling
      const onFloor = i % 2 === 0;

      // Random x position with margin
      let x = 20 + Math.random() * (width - spikeWidth - 40);

      let y = onFloor ? height - spikeHeight : 0;

      obstacles.push({ x, y, width: spikeWidth, height: spikeHeight, onFloor });
    }

    return obstacles;
  }

  let obstacles = generateLevel(currentLevel);

  function resetPlayer() {
    player.x = width / 2;
    player.gravityDir = 1;
    player.y = height - playerRadius - 10;
    player.vy = 0;
    player.onGround = true;
  }

  function drawPlayer() {
    ctx.beginPath();
    ctx.fillStyle = '#0ff';
    ctx.shadowColor = '#0ff';
    ctx.shadowBlur = 15;
    ctx.arc(player.x, player.y, playerRadius, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawObstacles() {
    ctx.fillStyle = '#f00';
    ctx.shadowColor = '#f00';
    ctx.shadowBlur = 10;
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      // Draw spikes shape (triangles)
      ctx.beginPath();
      let spikeCount = Math.floor(obs.width / 10);
      for (let i = 0; i < spikeCount; i++) {
        let spikeX = obs.x + i * 10;
        if (obs.onFloor) {
          ctx.moveTo(spikeX, obs.y + obs.height);
          ctx.lineTo(spikeX + 5, obs.y);
          ctx.lineTo(spikeX + 10, obs.y + obs.height);
        } else {
          ctx.moveTo(spikeX, obs.y);
          ctx.lineTo(spikeX + 5, obs.y + obs.height);
          ctx.lineTo(spikeX + 10, obs.y);
        }
      }
      ctx.fill();
    });
  }

  function drawFloorCeiling() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, width, 10); // ceiling
    ctx.fillRect(0, height - 10, width, 10); // floor
  }

  // Collision check between player and obstacles
  function checkCollision() {
    for (let obs of obstacles) {
      // Simple circle-rect collision
      let closestX = Math.max(obs.x, Math.min(player.x, obs.x + obs.width));
      let closestY = Math.max(obs.y, Math.min(player.y, obs.y + obs.height));

      let dx = player.x - closestX;
      let dy = player.y - closestY;

      if (dx * dx + dy * dy < playerRadius * playerRadius) {
        return true;
      }
    }
    return false;
  }

  // Check if player reached goal (right edge of screen)
  function checkGoal() {
    return player.x > width - playerRadius - 5;
  }

  // Gravity Swap function
  function swapGravity() {
    player.gravityDir *= -1;

    if (player.gravityDir === 1) {
      player.y = Math.min(player.y, height - playerRadius - 10);
    } else {
      player.y = Math.max(player.y, playerRadius + 10);
    }
  }

  // Game state
  let gameRunning = true;
  let levelComplete = false;

  // Input Handlers

  function onTouchStart(e) {
    e.preventDefault();

    // Tap anywhere except on left/right buttons to swap gravity
    if (e.target.id !== 'leftBtn' && e.target.id !== 'rightBtn') {
      swapGravity();
    }
  }

  function onKeyDown(e) {
    if (e.code === 'ArrowLeft') moveLeft = true;
    else if (e.code === 'ArrowRight') moveRight = true;
    else if (e.code === 'Space') swapGravity();
  }

  function onKeyUp(e) {
    if (e.code === 'ArrowLeft') moveLeft = false;
    else if (e.code === 'ArrowRight') moveRight = false;
  }

  // Mobile buttons
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  leftBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    moveLeft = true;
  });
  leftBtn.addEventListener('touchend', e => {
    e.preventDefault();
    moveLeft = false;
  });

  rightBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    moveRight = true;
  });
  rightBtn.addEventListener('touchend', e => {
    e.preventDefault();
    moveRight = false;
  });

  // Restart and next buttons
  restartBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    resetPlayer();
    gameRunning = true;
    levelComplete = false;
  });

  nextBtn.addEventListener('click', () => {
    if (currentLevel < maxLevel) {
      currentLevel++;
      levelDisplay.textContent = `Level ${currentLevel}`;
      obstacles = generateLevel(currentLevel);
      overlay.style.display = 'none';
      resetPlayer();
      gameRunning = true;
      levelComplete = false;
    }
  });

  // Main game loop
  function gameLoop() {
    if (!gameRunning) {
      requestAnimationFrame(gameLoop);
      return;
    }

    ctx.clearRect(0, 0, width, height);

    drawFloorCeiling();
    drawObstacles();

    // Horizontal movement
    if (moveLeft) player.x -= playerSpeed;
    if (moveRight) player.x += playerSpeed;

    // Clamp horizontal position
    player.x = Math.min(Math.max(player.x, playerRadius), width - playerRadius);

    // Apply gravity
    player.vy += gravityForce * player.gravityDir;
    player.y += player.vy;

    // Floor or ceiling collision
    if (player.gravityDir === 1) {
      if (player.y > height - playerRadius - 10) {
        player.y = height - playerRadius - 10;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }
    } else {
      if (player.y < playerRadius + 10) {
        player.y = playerRadius + 10;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }
    }

    drawPlayer();

    // Check collision
    if (checkCollision()) {
      gameRunning = false;
      overlayText.textContent = 'You Died!';
      overlay.style.display = 'flex';
    }

    // Check goal
    if (checkGoal()) {
      gameRunning = false;
      levelComplete = true;
      overlayText.textContent = 'Level Complete!';
      overlay.style.display = 'flex';
      if (currentLevel >= maxLevel) {
        nextBtn.style.display = 'none';
      } else {
        nextBtn.style.display = 'inline-block';
      }
    }

    requestAnimationFrame(gameLoop);
  }

  // Event listeners
  window.addEventListener('keydown', onKeyDown);
  window.addEventListener('keyup', onKeyUp);
  window.addEventListener('touchstart', onTouchStart);

  // Initialize
  resetPlayer();
  gameLoop();
})();
</script>

</body>
</html>
